      <div class="row marketing">

          <h2>Deposit</h2>
          <form id="entry" action="/entries" method="post" accept-charset="utf-8" class="form-horizontal" role="form">

            <div class="form-group">
              <label class="col-sm-4 control-label">Action received or given:</label>
              <div class="col-sm-8">
                <label class="radio-inline"><input type="radio" name="received" value="received"> Received</label>
                <label class="radio-inline"><input type="radio" name="received" value="given"> Given</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Tell me all the details:</label>
              <div class="col-sm-8">
                <textarea class="form-control" type="text" name="description" rows="3"></textarea>
              </div>
            </div>

            <!-- <div class="form-group">
              <label class="col-sm-4 control-label">Share with your partner:</label>
              <div class="col-sm-8">
                <label class="radio-inline"><input type="checkbox" name="keep_private"> Keep Private</label>
              </div>
            </div> -->

            <div class="control-group">
              <label for="date-picker-2" class="col-sm-4 control-label">Occurred On:</label>
              <div class="controls">
                <div class="input-group col-sm-6 col-md-4">
                  <input id="date-picker-2" type="text" class="date-picker form-control" readonly/>
                  <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                  </label>
                </div>
              </div>
            </div>

            <p>This is an optional choice. Specify a date if the action occurred in the past.</p>

            <div class="form-group" id="rating-element" style="display:none;">
              <label class="col-sm-4 control-label">Impact level:</label>
              <div class="col-sm-8">
                <input id="rating" type="number" class="rating" data-size="xs" min=0 max=5 step=1 required>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>

          </form>

      </div>

      <div class="footer">
        <p>â™¥ from the LoveBank team</p>

    <script type="text/javascript">
      // Date picker for Entry form.
      $(function() {
        $('.date-picker').datetimepicker(
          {
            format: 'MM/DD/YYYY',
            maxDate: $.now(),
            defaultDate: new Date(),
            ignoreReadonly: true}).on('dp.change', function (e) {
            $('date-picker-2').val(e.date.toString());
          }
        );
      });
    </script>
