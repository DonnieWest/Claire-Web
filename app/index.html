      <div class="row marketing">

          <h2>Deposit</h2>
          <form id="entry" action="/entries" method="post" accept-charset="utf-8" class="form-horizontal" role="form">

            <div class="form-group">
              <label class="col-sm-4 control-label">Impact level:</label>
              <div class="col-sm-8">
                <label class="radio-inline"><input type="radio" name="rating" value="1" required>One</label>
                <label class="radio-inline"><input type="radio" name="rating" value="2">Two</label>
                <label class="radio-inline"><input type="radio" name="rating" value="3">Three</label>
                <label class="radio-inline"><input type="radio" name="rating" value="4">Four</label>
                <label class="radio-inline"><input type="radio" name="rating" value="5">Five</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label" for="exampleTextarea">Tell me all the details:</label>
              <div class="col-sm-8">
                <textarea class="form-control" type="text" name="description" rows="3"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Action received:</label>
              <div class="col-sm-8">
                <label class="radio-inline"><input type="checkbox" name="received"> Received Action</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Share with your partner:</label>
              <div class="col-sm-8">
                <label class="radio-inline"><input type="checkbox" name="keep_private"> Keep Private</label>
              </div>
            </div>

            <div class="control-group">
              <label for="date-picker-2" class="col-sm-4 control-label">Occurred On:</label>
              <div class="controls">
                <div class="input-group col-sm-6 col-md-4">
                  <input id="date-picker-2" type="text" class="date-picker form-control" readonly/>
                  <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                  </label>
                </div>
              </div>
            </div>

            <p>This is an optional choice. Specify a date if the action occurred in the past.</p>

            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>

          </form>
          <div id="message" class="alert alert-success col-sm-12" role="alert"></div>

      </div>

    <script type="text/javascript">
      // Date picker for Entry form.
      $(function() {
        $('.date-picker').datetimepicker(
          {
            format: 'MM/DD/YYYY',
            maxDate: $.now(),
            ignoreReadonly: true}).on('dp.change', function (e) {
