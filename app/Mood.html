    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Deposit</a></li>
          <li class="active"><a href="/Mood.html">Mood</a></li>
          <li><a href="/LoveBank.html">LoveBank</a></li>
          <li><a href="/Profile.html">Profile</a></li>
        </ul>
        <h3 class="text-muted" id="profile-name">Mood Entry</h3>
      </div>
      <div class="row marketing">
        <h2>Mood</h2>
        <form id="mood" action="/moods" method="post" accept-charset="utf-8" class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-sm-4 control-label">Mood Rating</label>
            <div class="col-sm-8">
              <label class="radio-inline"><input type="radio" name="mood_rating" value="1">One</label>
              <label class="radio-inline"><input type="radio" name="mood_rating" value="2">Two</label>
              <label class="radio-inline"><input type="radio" name="mood_rating" value="3">Three</label>
              <label class="radio-inline"><input type="radio" name="mood_rating" value="4">Four</label>
              <label class="radio-inline"><input type="radio" name="mood_rating" value="5">Five</label>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleTextarea">Notes about how you feel</label>
            <textarea class="form-control" type="text" name="description" rows="3"></textarea>
          </div>

          <input class="btn btn-default" type="submit" value="Save">
        </form>
        <div id="message"></div>
      </div>

      <div class="footer">
        <p>â™¥ from the LoveBank team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
