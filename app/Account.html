<div class="image-container set-full-height" style="background-image: url('images/open-journals1.jpg')">

  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">

          <div class="card wizard-card ct-wizard-orange" id="wizardProfile">
            <form id="profile" action="/profiles" method="post" accept-charset="utf-8">
              <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

              <div class="wizard-header">
                <h3>
                  <b>BUILD</b> YOUR PROFILE <br>
                </h3>
              </div>
              <ul>
                <li><a href="#account" data-toggle="tab">Account</a></li>
                <li><a href="#partner" data-toggle="tab">Partner</a></li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane" id="account">
                  <div class="row">
                    <h4 class="info-text"> Let's start with the basic information</h4>

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <label>Email
                          <small>(required)</small>
                        </label>
                        <input name="email" type="email" class="form-control" placeholder="email address">
                      </div>
                    </div>

                    <div class="col-sm-4 col-sm-offset-1">
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>First Name
                          <small>(required)</small>
                        </label>
                        <input name="firstname" type="text" class="form-control" placeholder="Andrew...">
                      </div>
                      <div class="form-group">
                        <label>Last Name
                          <small>(required)</small>
                        </label>
                        <input name="lastname" type="text" class="form-control" placeholder="Smith...">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="tab-pane" id="partner">
                  <h4 class="info-text"> Your Partner's Email Address</h4>
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                          <label>Partner's Email
                            <small>(required)</small>
                          </label>
                          <input name="partner_email" type="email" class="form-control" placeholder="email address">
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <div class="wizard-footer">
                <div class="pull-right">
                  <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next'
                         value='Next'/>
                  <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish'
                         value='Finish'/>
                </div>

                <div class="pull-left">
                  <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous'
                         value='Previous'/>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
  </div> <!--  big container -->

</div>
