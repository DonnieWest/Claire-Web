<div class="image-container set-full-height" style="background-image: url('images/open-journals1.jpg')">
  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">

          <div class="card wizard-card ct-wizard-orange" id="wizardProfile">
            <form id="entry" action="/entries" method="post" accept-charset="utf-8">
              <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

              <div class="wizard-header">
                <h3>
                  <b> JOURNAL ENTRY </b> <br>
                </h3>
              </div>
              <ul>
                <li><a href="#journal" data-toggle="tab">
                  <i class="fa fa-envira" aria-hidden="true"></i>
                  <i class="fa fa-envira" aria-hidden="true"></i>
                  <i class="fa fa-envira" aria-hidden="true"></i>
                </a></li>
                <!--<li><a href="#address" data-toggle="tab">Address</a></li>-->
              </ul>

              <div class="tab-content">
                <div class="tab-pane" id="journal">
                  <div class="row">
                    <h4 class="info-text"></h4>

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <label for="description">What are you giving your partner credit for?</label>
                        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                      </div>
                    </div>

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <label for="emotions">How did it speak to you?</label>
                        <textarea class="form-control" name="emotions" id="emotions" rows="5"></textarea>
                      </div>
                    </div>

                    <div class="col-sm-10 col-sm-offset-1">
                      <label for="rating" class="control-label">Entry Rating:</label>
                      <div>
                        <input id="rating" type="number" class="rating" data-size="sm" min=0 max=5 step=1 required>
                      </div>
                    </div>

                    <div class="col-sm-10 col-sm-offset-1">
                        <h5>Leave Entry for:</h5>
                      <div id="partners_div">
                          <div class="dropup">
                              <button class="btn btn-info dropdown-toggle" type="button" id="partner_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Add Partner
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="partner_dropdown_list">
                              </ul>
                          </div>
                      </div>
                    </div>
                      <input type="hidden" name="selected_partner_id" id="selected_partner_id" required>
                  </div>

                </div>
              </div>
              <div class="wizard-footer">
                <div class="pull-right">
                  <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next'
                         value='Next'/>
                  <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish'
                         value='Finish'/>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>

              <div class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <form id="form_add_partner" data-async method="GET" action="/profiles">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                  <h4 class="modal-title">Add partner</h4>
                              </div>
                              <div class="modal-body">
                                  <div class="row">
                                      <div class="col-sm-10 col-sm-offset-1">
                                          <div class="form-group">
                                              <label>Partner's Email
                                                  <small>(required)</small>
                                              </label>
                                              <input name="email" type="email" class="form-control" placeholder="email address">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-10 col-sm-offset-1">
                                        <div id="errors" class="alert alert-warning" role="alert"></div>
                                      </div>
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Save changes</button>
                              </div>
                          </form>
                      </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->

          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
