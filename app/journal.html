<header>
    <div class="header-content">
        <div class="header-content-inner">
          <p>What are you giving your partner credit for and how did it speak to you?</p>
          <h2>Journal Entry</h2>
          <form id="entry" action="/entries" method="post" accept-charset="utf-8" class="form-horizontal" role="form">
            <div class="col-lg-2"></div>
            <div class="form-group col-sm-12 col-lg-8">
              <textarea class="form-control" type="text" name="description" rows="10"></textarea>
            </div>
            <div class="col-lg-2"></div>

            <div class="form-group col-sm-12" id="rating-element">
              <label class="control-label">Entry Rating:</label>
              <div>
                <input id="rating" type="number" class="rating" data-size="sm" min=0 max=5 step=1 required>
              </div>
            </div>

            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary">Save Entry</button>
            </div>
          </form>
        </div>
    </div>
</header>
