      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>

      <div class="row marketing">
        <div class="col-lg-6">
          <h1>Profile Details</h1>

          <form id="profile" action="/profiles" method="post" accept-charset="utf-8">
            <fieldset class="form-group col-sm-12">
              <label for="firstname">First Name</label>
              <input class="form-control" type="text" name="firstname">
            </fieldset>
            <fieldset class="form-group col-sm-12">
              <label for="lastname">Last Name</label>
              <input class="form-control" type="text" name="lastname">
            </fieldset>
            <fieldset class="form-group col-sm-12">
            <label for="email">Email</label>
              <input class="form-control" type="text" name="email">
            </fieldset>
            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>

          <h3>Your partners email address</h3>
          <p>This is used to link actions received by partners.</p>
          <div id="linked_FirstName"></div>

          <form id="linked-profile-form" action="/profiles?filter[email]=" method="get" accept-charset="utf-8">
            <fieldset class="form-group col-sm-12">
            <label for="email">Email</label>
              <input class="form-control" type="text" name="email">
            </fieldset>
            <div class="form-group col-sm-12">
              <button type="submit" class="btn btn-primary">Connect</button>
            </div>
          </form>

          <div id="message"></div>
        </div>
      </div>
      <div class="footer">
        <p>â™¥ from the LoveBank team</p>
      </div>
